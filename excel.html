      <main>
         <form id="excel-form" name="excelForm">
            <fieldset>
               <legend>Excel functions</legend>
               <div>
                  <label for="numbers">Enter your numbers separeted by spaces</label>
                  <input type="text" name="number" id="numbers" checked />
               </div>
               <div>
                  <label for="sum">AutoSum:</label>
                  <input type="radio" name="EXchoice" id="sum" checked value="AutoSum" />
               </div>
               <div>
                  <label for="avg">Average:</label>
                  <input type="radio" name="EXchoice" id="avg" value="Average" />
               </div>
               <div>
                  <label for="max">Max:</label>
                  <input type="radio" name="EXchoice" id="max" value="Max" />
               </div>
               <div>
                  <label for="min">Min:</label>
                  <input type="radio" name="EXchoice" id="min" value="Min" />
               </div>
               <div>
                  <button id="calc" type="button">Calculate</button>
               </div>

               <div class="Output" id="outputCalc"></div>
            </fieldset>
         </form>
      </main>
