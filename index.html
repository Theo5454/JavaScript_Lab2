<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <header>
         <nav>
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="excel.html">excel</a></li>
            </ul>
         </nav>
      </header>

      <main>
         <form id="user-form" name="userform">
            <fieldset>
               <legend>User informations</legend>
               <div><label for="Fname">First Name</label> <input type="text" id="Fname" required /></div>

               <div><label for="Lname">Last Name</label> <input type="text" id="Lname" required /></div>

               <div>
                  <label for="Email">Email Address</label> <input type="text" id="Email" required />
               </div>

               <div>
                  <label for="Address">Address</label> <input type="text" id="Address" required />
               </div>

               <div><label for="City">City</label> <input type="text" id="City" required /></div>

               <div><label for="Prov">Province</label> <input type="text" id="Prov" required /></div>

               <div>
                  <label for="Premium">Premium Membership</label>
                  <input type="radio" name="choice" id="Premium" value="Premium" checked required />

                  <label for="Standart">Standart Membership</label>
                  <input type="radio" name="choice" id="Standart" value="Standart" required />

                  <label for="Basic">Basic Membership</label>
                  <input type="radio" name="choice" id="Basic" value="Basic" required />
               </div>

               <div>
                  <button id="send-form" type="button">Send</button>
                  <button id="cancel-form" type="button">Cancel</button>
               </div>
            </fieldset>
         </form>

         <div class="Output" id="output"></div>
      </main>

      <footer>
         <p>ILAC & EFREI - HTML, CSS, and JavaScript Assignment - Th√©o Bracquemart</p>
      </footer>
      <script type="text/javascript" src="./js/script.js"></script>
   </body>
</html>
